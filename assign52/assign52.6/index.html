<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>52.6</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="min-h-screen flex items-center justify-center p-10 bg-gray-100">
  <div class="w-full p-10 ">
    <div class="flex gap-8 bg-white">
      
      <div class="w-[520px] p-8 flex items-center justify-center">
        <img src="https://codeyogi.io/coffee-mug.jpeg" alt="Black Printed Coffee Mug"
             class="w-[460px] h-[460px] object-cover shadow-inner" />
      </div>

      
      <div class="w-[520px] pl-8 mt-6 ">
        <h1 class="text-[40px] text-gray-700">Black Printed Coffee Mug</h1>

        <p class="mt-6 text-2xl font-bold text-gray-800">$15.00</p>

        <p class="mt-6 text-gray-600 leading-8 max-w-[420px]">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus dolorum aliquid alias nesciunt quaerat, odio doloribus aspernatur ullam officiis ratione hic labore ipsam assumenda ducimus pariatur quas porro praesentium dolores!</p>

        <div class="mt-8 flex items-center gap-4">
          
          <div class="w-[64px]">
            <label for="qty" class="sr-only">Quantity</label>
            <input id="qty" type="number" value="1" min="1"
                   class="w-full h-12 border border-gray-300 text-center" />
          </div>

          
          <button class="h-12 px-8 bg-red-500 text-white font-semibold rounded-md shadow-md">
            ADD TO CART
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
