<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-green{
            background-color: green;
        }
        .b-solid{
            border: 10px solid black;
        }
        .b-dotted{
            border: 5px dotted black;
        }
        .flex{
            display: flex;
        }
        .justify-center{
            justify-content: center;
        }
        .h-full{
            height: 100vh;
        }
        .p-4{
            padding: 16px;
        }
        .align-start{
            align-items: flex-start;
        }
        

    </style>
</head>
<body>
    <div class="b-solid bg-green flex justify-center h-full align-start ">
        <h1 class="b-dotted p-4">
            Notice Board
        </h1>
        <p></p>
    </div>
</body>
</html>
