<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg:#f6f7fb;
            --primary: #5b2df9;
            --muted: #9aa0a6;
            --dark: #0f1720;
            --btn-shadow: 0 6px 18px rgba(91,45,249,0.18);
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);color:var(--dark)}

        .d-flex{display:flex}
        .flex-col{flex-direction:column}
        .items-center{align-items:center}
        .items-start{align-items:flex-start}
        .justify-center{justify-content:center}
        .justify-between{justify-content:space-between}
        .h-screen{min-height:100vh}
        .w-full{width:100%}
        .w-1\/2{width:50%}
        .p-16{padding:4rem}
        .p-12{padding:3rem}
        .px-8{padding-left:2rem;padding-right:2rem}
        .py-10{padding-top:2.5rem;padding-bottom:2.5rem}
        .m-0{margin:0}
        .mt-4{margin-top:1rem}
        .mt-6{margin-top:1.5rem}
        .mr-4{margin-right:1rem}
        .gap-6{gap:1.5rem}

        .text-4xl{font-size:40px;line-height:1.05;font-weight:800}
        .text-2xl{font-size:20px}
        .text-muted{color:var(--muted)}
        .text-primary{color:var(--primary)}
        .font-bold{font-weight:800}

        .btn{border-radius:8px;padding:0.75rem 1.25rem;border:0;cursor:pointer;font-weight:600}
        .btn-primary{background:var(--primary);color:#fff;box-shadow:var(--btn-shadow)}
        .btn-ghost{background:#fff;color:#5b2df9;border:1px solid rgba(15,23,32,0.06)}

        .bg-cover{background-size:cover;background-position:center;background-repeat:no-repeat}
        .panel{min-height:460px}

        @media (max-width:900px){
            .w-1\/2{width:100%}
            .d-lg-none{display:none}
            .p-16{padding:2rem}
            .text-4xl{font-size:28px}
        }
    </style>
</head>
    <body>
        <header class="d-flex h-screen items-center">
            <div class="w-1/2 p-16 d-flex flex-col justify-center px-8">
                <h1 class="m-0 text-4xl font-bold">Data to enrich your <span class="text-primary">online business</span></h1>
                <p class="text-muted mt-4">Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua.</p>
                <div class="d-flex mt-6 gap-6">
                    <button class="btn btn-primary">Get started</button>
                    <button class="btn btn-ghost">Live demo</button>
                </div>
            </div>

            <div class="w-1/2 d-flex items-center justify-center">
                <img class="w-full bg-cover panel" src="./image.png" />
            </div>
        </header>

    </body>
</html>
